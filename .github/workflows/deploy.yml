name: Build and Deploy Locally

on:
  push:
    branches:
      - main  # Runs when you push to main branch1

env:
  IMAGE_NAME: cloudcart-frontend
  CONTAINER_NAME: cloudcart-frontend-container
  LOCAL_PORT: 3000  # Adjust as needed

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Use your local self-hosted runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest

      # Stop & remove any existing container
      #- name: Stop and Remove Existing Container
      #  run: |
      #    docker stop ${{ env.CONTAINER_NAME }} || true
      #    docker rm ${{ env.CONTAINER_NAME }} || true

      - name: Stop and Remove Existing Container
      run: |
        $ErrorActionPreference = "SilentlyContinue"
        docker stop ${{ env.CONTAINER_NAME }}
        docker rm ${{ env.CONTAINER_NAME }}
      shell: powershell
    

      # Run the new container
      - name: Run Docker Container
        run: |
          docker run -d -p ${{ env.LOCAL_PORT }}:3000 --name ${{ env.CONTAINER_NAME }} ${{ env.IMAGE_NAME }}:latest

      # Verify the container is running..
      - name: Check Running Containers
        run: docker ps -a